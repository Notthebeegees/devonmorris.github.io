<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>devonmorris.nz</title>
        <link rel="icon" type="image/jpg" href="favicon.jpg">
        <style>
            .goya img {
                width: 100vw;
                height: auto;
                min-height: 100vh;
                object-fit: cover;
                display: block;
                object-position: top left;
            }
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #000;
                overflow-y: auto;
            }
            .goya {
                text-align: center;
                overflow: visible;
                height: 100%;
                width: 100%;
            }
            .goya h3 {
                color: white;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
            }

        </style>
    </head>
    <body>
        <div class="goya">
            <h3>Devon Morris</h3>
            <img src="goya.jpg">
        </div>
        </body>
</html>
