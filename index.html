<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Devon Morris</title>
        <style>
            img {
                width: auto;
                height: auto;
                object-fit: cover;
                display: block;
                object-position: center;
            }
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                background: #000;
            }
            .banner {
                text-align: center;
                overflow: hidden;
            }
            .banner h3 {
                color: white;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
            }

        </style>
    </head>
    <body>
        <div class="banner">
            <h3>Devon Morris</h3>
            <img src="goya.jpg">
        </div>
        </body>
</html>
